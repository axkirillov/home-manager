gui:
  expandFocusedSidePanel: true

git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never

keybinding:
  universal:
    confirm: '<c-j>'
    submitEditorText: '<c-j>'

os:
  edit: '[ -z "$NVIM" ] && (nvim -- {{filename}}) || (nvim --server "$NVIM" --remote-send "q" && nvim --server "$NVIM" --remote {{filename}})'
